# MS Authentication
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ms-authentication
  namespace: pam
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ms-authentication
  template:
    metadata:
      labels:
        app: ms-authentication
    spec:
      imagePullSecrets:
      - name: registry-botpaporegistry
      containers:
      - name: ms-authentication
        image: registry.digitalocean.com/botpaporegistry/ms-authentication:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
        env:
        - name: ASPNETCORE_ENVIRONMENT
          value: "Development"
        - name: ConnectionStrings__DefaultConnection
          valueFrom:
            secretKeyRef:
              name: pam-secrets
              key: DB_CONNECTION_STRING
        - name: RabbitMQ__ConnectionString
          valueFrom:
            secretKeyRef:
              name: pam-secrets
              key: RABBITMQ_CONNECTION_STRING
        - name: Jwt__Secret
          valueFrom:
            secretKeyRef:
              name: pam-secrets
              key: JWT_SECRET
        resources:
          requests:
            memory: "128Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "250m"
---
apiVersion: v1
kind: Service
metadata:
  name: ms-authentication
  namespace: pam
spec:
  selector:
    app: ms-authentication
  ports:
  - port: 80
    targetPort: 80
