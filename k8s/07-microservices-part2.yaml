# MS Communication
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ms-communication
  namespace: pam
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ms-communication
  template:
    metadata:
      labels:
        app: ms-communication
    spec:
      imagePullSecrets:
      - name: registry-botpaporegistry
      containers:
      - name: ms-communication
        image: registry.digitalocean.com/botpaporegistry/ms-communication:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
        envFrom:
        - configMapRef:
            name: pam-config
        env:
        - name: ConnectionStrings__DefaultConnection
          valueFrom:
            secretKeyRef:
              name: pam-secrets
              key: DB_CONNECTION_STRING
        - name: RabbitMQ__ConnectionString
          valueFrom:
            secretKeyRef:
              name: pam-secrets
              key: RABBITMQ_CONNECTION_STRING
        - name: Twilio__AccountSid
          valueFrom:
            secretKeyRef:
              name: pam-secrets
              key: TWILIO_ACCOUNT_SID
        - name: Twilio__AuthToken
          valueFrom:
            secretKeyRef:
              name: pam-secrets
              key: TWILIO_AUTH_TOKEN
        - name: Twilio__PhoneNumber
          valueFrom:
            secretKeyRef:
              name: pam-secrets
              key: TWILIO_PHONE_NUMBER
        resources:
          requests:
            memory: "128Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "250m"
---
apiVersion: v1
kind: Service
metadata:
  name: ms-communication
  namespace: pam
spec:
  selector:
    app: ms-communication
  ports:
  - port: 80
    targetPort: 80
---
